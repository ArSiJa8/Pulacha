<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="terminal-overlay">
        <div id="boot-sequence"></div>
    </div>

    <div class="terminal-container" id="main-ui" style="display: none;">
        <div class="terminal-header">
            <div class="dots">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="user-info">admin@pfadi-pulacha:~Velio</div>
        </div>
        
        <div class="content" id="terminal-content">
            <h1>Pfadi Pulacha - Command Center</h1>
            <p class="line-info">[i] System initialisiert...</p>
            
<div class="exploit-wrap" style="margin-top: 50px; display: flex; justify-content: center; width: 100%;">
    <a href="/exploits" class="exploit-btn" style="
        text-decoration: none;
        cursor: pointer;
        display: inline-block;
        padding: 20px 60px;
        background: rgba(255, 95, 86, 0.1);
        border: 4px solid #ff5f56;
        color: #ff5f56;
        font-family: 'Courier New', Courier, monospace;
        font-size: 2.5rem;
        font-weight: 900;
        letter-spacing: 12px;
        text-transform: uppercase;
        text-align: center;
        position: relative;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 0 20px rgba(255, 95, 86, 0.4);
        outline: none;
    " 
    onmouseover="this.style.background='#ff5f56'; this.style.color='#000'; this.style.boxShadow='0 0 50px #ff5f56'; this.style.transform='scale(1.05)';" 
    onmouseout="this.style.background='rgba(255, 95, 86, 0.1)'; this.style.color='#ff5f56'; this.style.boxShadow='0 0 20px rgba(255, 95, 86, 0.4)'; this.style.transform='scale(1)';"
    >
        EXPLOITS
        <span class="btn-tag" style="
            font-size: 0.8rem;
            vertical-align: middle;
            margin-left: 15px;
            letter-spacing: 2px;
            opacity: 0.8;
        ">[STAGED]</span>
    </a>
</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
